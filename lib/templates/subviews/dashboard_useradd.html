<div class="row">
    <div class="col-0 col-md-2"></div>
    <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center">Add New User</h4>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <!-- Begin form -->
                    <form action="{{.BaseUrl}}dashboard/userAdd" method="POST">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                value=""
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                                value=""
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="password"
                                name="password"
                                value=""
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="access-role">Access Role:</label>
                            <select
                                class="form-control"
                                id="access-role"
                                name="access_role"
                            >
                                {{with .PageData.Roles}}
                                {{range .}}
                                <option value="{{.Id}}">{{.RoleName}}</option>
                                {{end}}
                                {{end}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="display-name">Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="display_name"
                                name="display_name"
                                value=""
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select
                                class="form-control"
                                id="gender"
                                name="gender"
                            >
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                value="Somewhere"
                            />
                        </div>
                        <div class="form-group">
                            <label for="institution">Institution:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="institution"
                                name="institution"
                                value="Unknown Organization"
                            />
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select
                                class="form-control"
                                id="country"
                                name="country"
                            >
                                {{with .PageData.CountryList}}
                                {{range $k, $v := .}}
                                {{$selectedCountry := ""}}
                                {{if eq $k "id"}}
                                {{$selectedCountry = "selected"}}
                                {{end}}
                                <option value="{{$k}}" {{$selectedCountry}}>
                                    {{$v}}
                                </option>
                                {{end}}
                                {{end}}
                            </select>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-edit"></i> Add User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="gySubviewScript">
    function subviewInit() {}
</script>
