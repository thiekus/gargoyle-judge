<div class="row">
    <div class="col-12 col-md-9">
        <div class="card">
            <!--<div class="card-header">
                <h4 class="card-title text-center">Soal - {{.PageData.Contest.Title}}
                </h4>
            </div>-->
            <div class="card-content collapse show">
                <div class="card-body">

                    <div class="card box-shadow-0 border-primary">
                        <div class="card-header card-head-inverse bg-primary">
                            <h4 class="card-title text-white float-left"><i class="fas fa-book-open mr-1"></i>
                                {{.PageData.Contest.Title}}</h4>
                            <div class="heading-elements float-right">
                                <!-- Caption kanan -->
                                <span id="tiktokContainer" style="display:none;"><i class="fas fa-stopwatch mr-1"></i>
                                    <span id="tiktok"></span></span>
                            </div>
                        </div>
                        <div class="card-content collapse show">
                            <div class="card-body">
                                <p>{{.PageData.Contest.Description}}</p>
                                {{.PageData.Contest.TimeDesc}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-3">
        <!-- Navigation -->
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center">Navigation</h4>
            </div>
            <div class="card-body">
                <!-- Navs button groups -->
                <div class="btn-group-vertical" style="width:100%;">
                    <a class="btn btn-outline-dark text-left" href="{{.BaseUrl}}dashboard/scoreboard/{{.PageData.Contest.Id}}"><i
                            class="fas fa-chalkboard mr-2"></i> Scoreboard</a>
                </div>
            </div>
        </div>

        <!-- Problemlist -->
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center">Problem Set</h4>
            </div>
            <div class="card-body">
                {{if gt .PageData.Count 0}}
                <!-- Problem button groups -->
                <div class="btn-group-vertical" style="width:100%;">
                    {{$baseUrl := .BaseUrl}}
                    {{with .PageData.Problems}}
                    {{range .}}
                    <a href="{{$baseUrl}}{{.ProblemUrl}}" class="btn btn-outline-primary text-left"><i
                            class="fas fa-puzzle-piece mr-2"></i>
                        {{.Name}}</a>
                    {{end}}
                    {{end}}
                </div>
                {{else}}
                <p>No problem found!</p>
                {{end}}
            </div>
        </div>
    </div>
</div>

<script id="gySubviewScript">
    function subviewInit() {
        var remainTime = parseInt("{{.PageData.RemainingTime}}");
        if (remainTime >= 0) {
            $("#tiktokContainer").show();
            tickTock(remainTime);
        }
    }
</script>
