<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="{{.BaseUrl}}favicon.ico">
    <link rel="stylesheet" href="{{.BaseUrl}}assets/shared/bootstrap/css/bootstrap.min.css">
    <link href="{{.BaseUrl}}assets/dashboard/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="{{.BaseUrl}}assets/dashboard/libs/css/style.css">
    <link rel="stylesheet" href="{{.BaseUrl}}assets/dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <!-- OverlayScollbars -->
    <link type="text/css" href="{{.BaseUrl}}assets/shared/overlay-scrollbars/css/OverlayScrollbars.min.css"
        rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        {{if ne .MessageStr ""}}
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="alert alert-danger">{{.MessageStr}}</div>
            </div>
        </div>
        {{end}}
        <div class="card ">
            <div class="card-header text-center"><a href="{{.BaseUrl}}"><img class="logo-img"
                        src="{{.BaseUrl}}assets/dashboard/images/logo.png" alt="logo"></a><span
                    class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form action="{{.BaseUrl}}login" method="POST">
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="username" id="username" type="text"
                            placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password" id="password" type="password"
                            placeholder="Password">
                    </div>
                    <!--<div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span
                                class="custom-control-label">Remember Me</span>
                        </label>
                    </div>-->
                    <input type="hidden" name="target" value="{{.PageData.Target}}">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="{{.BaseUrl}}forgotPass" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{{.BaseUrl}}assets/shared/jquery/jquery-3.4.1.min.js"></script>
    <script src="{{.BaseUrl}}assets/shared/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- OverlayScrollbars main script -->
    <script type="text/javascript" src="{{.BaseUrl}}assets/shared/overlay-scrollbars/js/OverlayScrollbars.min.js">
    </script>
    <script>
        $(function () {
            $("body").overlayScrollbars({});
        });
    </script>

</body>

</html>
