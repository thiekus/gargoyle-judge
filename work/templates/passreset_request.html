<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{.BaseUrl}}assets/shared/bootstrap/css/bootstrap.min.css">
    <link href="{{.BaseUrl}}assets/dashboard/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="{{.BaseUrl}}assets/dashboard/libs/css/style.css">
    <link rel="stylesheet" href="{{.BaseUrl}}assets/dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <!-- OverlayScollbars -->
    <link type="text/css" href="{{.BaseUrl}}assets/shared/overlay-scrollbars/css/OverlayScrollbars.min.css"
        rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- forgot password  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center"><img class="logo-img"
                    src="{{.BaseUrl}}assets/dashboard/images/logo.png" alt="logo"><span
                    class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form>
                    <p>Don't worry, we'll send you an email to reset your password.</p>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" name="email" required=""
                            placeholder="Your Email" autocomplete="off">
                    </div>
                    <div class="form-group pt-1"><a class="btn btn-block btn-primary btn-xl" href="../index.html">Reset
                            Password</a></div>
                </form>
            </div>
            <div class="card-footer text-center">
                <span>Don't have an account? <a href="pages-sign-up.html">Sign Up</a></span>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end forgot password  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{{.BaseUrl}}assets/shared/jquery/jquery-3.4.1.min.js"></script>
    <script src="{{.BaseUrl}}assets/shared/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- OverlayScrollbars main script -->
    <script type="text/javascript" src="{{.BaseUrl}}assets/shared/overlay-scrollbars/js/OverlayScrollbars.min.js">
    </script>
    <script>
        $(function () {
            $("body").overlayScrollbars({});
        });
    </script>

</body>


</html>
